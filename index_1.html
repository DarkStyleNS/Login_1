<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNS</title>
    <link rel="stylesheet" href="style_1.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <h1>LOGIN</h1>
                <p>Please enter your login and your password</p>
            </div>
            <div class="body">
                <form action="">
                    <label for="name">
                        <ion-icon name="person-outline" ></ion-icon>
                        <input type="text" id="name" autocomplete="off" placeholder="Please enter your name">
                    </label>
                    <label for="password">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" autocomplete="off" placeholder="Please enter your password">
                    </label>
                    <span>
                        <a href="">Forgot your password?</a>
                    </span>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="footer">
                <button type="button">
                    <ion-icon name="logo-google"></ion-icon>
                    <p>Or sign in with Google</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
